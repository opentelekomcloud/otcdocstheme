[tox]
minversion = 3.1.0
envlist = pep8
ignore_basepython_conflict = true

[testenv]
basepython = python3
usedevelop = true
deps =
    -r{toxinidir}/test-requirements.txt
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/doc/requirements.txt
sitepackages = False
allowlist_externals =
  rm
  make

[testenv:pep8]
commands =
    pre-commit run -a
    flake8 otcdocstheme

[testenv:venv]
commands = {posargs}

[testenv:docs]
commands =
  rm -rf doc/build/hml doc/build/doctrees
  sphinx-build -a -E -W -d doc/build/doctrees -b html doc/source doc/build/html

[testenv:html]
commands =
  rm -rf doc/build/html doc/build/doctrees api-ref/build
  sphinx-build -a -E -W -d doc/build/doctrees -b html doc/source doc/build/html
  sphinx-build -a -E -W -d api-ref/build/doctrees -b html api-ref/source api-ref/build/html

[testenv:releasenotes]
commands =
  rm -rf releasenotes/build
  sphinx-build -a -E -W -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html

[testenv:api-ref]
commands =
  rm -rf api-ref/build
  sphinx-build -a -E -W -d api-ref/build/doctrees -b html api-ref/source api-ref/build/html

[testenv:pdf-docs]
envdir = {toxworkdir}/docs
commands =
  rm -rf doc/build/pdf
  sphinx-build -a -E -W -b latex doc/source doc/build/pdf
  make -C doc/build/pdf

[testenv:bindep]
# Do not install any requirements. We want this to be fast and work even if
# system dependencies are missing, since it's used to tell you what system
# dependencies are missing! This also means that bindep must be installed
# separately, outside of the requirements files.
deps = bindep
commands = bindep test

[flake8]
exclude=.venv,.git,.tox,dist,doc,api-ref,*lib/python*,*egg,tools
show-source = True
enable-extensions = H203,H106
