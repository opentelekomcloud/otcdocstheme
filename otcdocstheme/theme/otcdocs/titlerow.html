<div class="row docs-title">
  <div class="col-lg-8">
    {%- if theme_sidebar_dropdown == 'os_docs' %}
      <h1>{{ title }}</h1>
    {% else %}
      <h1>OpenTelekomCloud API Documentation</h1>
    {%- endif %}
  </div>
  <div class="docs-actions">
    {% if prev %}
    <a href="{{ prev.link|e }}"><i class="fa-solid fa-angles-left" data-toggle="tooltip" data-placement="top" title="Previous: {{ prev.title|striptags }}"></i></a>
    {% endif %}
    {% if next %}
    <a href="{{ next.link|e }}"><i class="fa-solid fa-angles-right" data-toggle="tooltip" data-placement="top" title="Next: {{ next.title|striptags }}"></i></a>
    {% endif %}
    {%- if pdf_link %}
    <a id="pdfLink1" href="" target="_blank" title="Download as PDF"><i class="fa-solid fa-file-pdf" data-toggle="tooltip" data-placement="top" title="Download PDF"></i></a>
    {% endif %}
    {%- if bug_project %}
    <a id="logABugLink1" href="" target="_blank" title="Found an error? Report a bug against this page"><i class="fa-solid fa-bug" data-toggle="tooltip" data-placement="top" title="Report a Bug"></i></a>
    {% endif %}
  </div>
</div>
