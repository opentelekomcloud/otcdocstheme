{%- if theme_sidebar_mode == 'toctree' and theme_display_toc %}
<div id="right-sidebar" class="d-none d-xl-block col-xl-3 docs-toc d-print-none">
  <div class="docs-toc-meta ms-2 pb-1 pt-2 mb-0">
    {%- if giturl_edit %}
    <a href="{{giturl_edit}}/{{pagename}}{{page_source_suffix}}" target="_blank"><i class="fa-regular fa-pen-to-square me-2"></i>Edit page</a>
    {% endif %}
    {%- if giturl %}
    <a href="https://github.com/{{ repository_name }}/issues/new?title={{title}}&body=Issue on page: {{giturl}}/{{pagename}}{{page_source_suffix}}" target="_blank"><i class="fa-brands fa-github me-2"></i>Report Bug</a>
    {% endif %}
	  {%- if pdf_link %}
    <a id="pdfLink1" href="" target="_blank" title="Download PDF"><i class="fa-solid fa-file-pdf me-2"></i> Download PDF</a>
    {% endif %}
<!--
    {% if prev %}
      <a href="{{ prev.link|e }}"><i class="fa-solid fa-angles-left" title="Previous: {{ prev.title|striptags }}"></i>Previous</a>
    {% endif %}
    {% if next %}
      <a href="{{ next.link|e }}"><i class="fa-solid fa-angles-right" data-toggle="tooltip" data-placement="top" title="Next: {{ next.title|striptags }}"></i>Next</a>
    {% endif %}
-->
  </div>
	<strong class="d-block h6 my-2 pb-2 border-bottom">{% if theme_display_global_toc_section %}Page {% endif %}Contents</strong>
	<nav id="TableOfContents">
		{{ toc }}
	</nav>
</div>
{%- endif %}
