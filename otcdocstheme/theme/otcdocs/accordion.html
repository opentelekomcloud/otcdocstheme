<div class="accordion" id="serviceAccordion">
  <div class="accordion-item">
    <h2 class="accordion-header" id="serviceFilter">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseServiceFilter"
        aria-expanded="true" aria-controls="collapseServiceFilter">
        Service Filter
      </button>
    </h2>
    <div id="collapseServiceFilter" class="accordion-collapse collapse show" aria-labelledby="serviceFilter"
      data-bs-parent="#serviceAccordion" style="">
      <div class="accordion-body">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
          <label class="form-check-label" for="flexSwitchCheckDefault">Elastic Cloud Server</label>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="accordion" id="docAccordion"></div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDocFilter"
        aria-expanded="false" aria-controls="collapseDocFilter">
        Document Filter
      </button>
    </h2>
    <div id="collapseDocFilter" class="accordion-collapse collapse" aria-labelledby="headingTwo"
      data-bs-parent="#docAccordion">
      <div class="accordion-body">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
          <label class="form-check-label" for="flexSwitchCheckDefault">User Manual</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
          <label class="form-check-label" for="flexSwitchCheckDefault">API-Ref</label>
        </div>
      </div>
    </div>
  </div>
</div>
